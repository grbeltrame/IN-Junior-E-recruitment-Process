<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tarefa Adote um lobinho">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleAddLobinho.css">
    <title>Tarefa Adote um Lobinho</title>
</head>
<body>
    <header class="cabecalho">
        <div class="contentHeader">
            <a class="nossosLobos" href="/indexListaLobinhos.html"><h3>Nossos Lobinhos</h3></a>
            <img class="desenhoLobinho" src="images/lobinhoHeader.png" alt="Lobinho Header">
            <a class="quemSomos" href="/indexQuemSomos.html"><h3>Quem Somos</h3></a>
        </div>
    </header>
    <main>
        <div class="containerCadastro">
            <div class="boxCadastro">
                <h3 class="cadastroTitle">Coloque um Lobinho para Adoção</h3>
                <div class="cadastroSection">
                    
                    <div class="cadastroSectionOne">
                        <div class="wolfName">
                            <p class="loboNome">Nome do Lobinho:</p>
                            <input class="nomeInpt" type="text" name="Nome Lobo">
                        </div>
                        <div class="wolfAge">
                            <p class="loboIdade">Anos:</p>
                            <input class="idadeInpt" type="text" name="Idade Lobo">
    
                        </div>
                    </div>
                    <div class="cadastroSectionTwo">
                        <div class="wolfPhoto">
                            <p class="loboFoto">Link da Foto:</p>
                            <input class="linkInpt" type="text" name="Link Foto">
                        </div>
                    </div>
                    <div class="cadastroSectionThree">
                        <div class="wolfAbout">
                            <p class="loboSobre">Descrição:</p>
                            <textarea class="loboSobreArea"></textarea>
                        </div>
                    </div>
                    <button class="sendCadastro" type="button">Salvar</button>
                </div>
            </div>
        </div>
    </main>
    <hr class="footerDivsor">
    <footer class="rodape">
        <div class="rodapeContainer">
            <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14700.7537673028!2d-43.1332584!3d-22.9064193!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1658492675931!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="contato">
                <div class="adress">
                    <img class="mapPointer" src="images/mappointer.png" alt="PontoMapa">
                    <p calss="adressTxt">Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                </div>
                <div class="number">
                    <img class="phone" src="images/telefone.png" alt="Telefone">
                    <p class="phoneTxt">(99) 99999-9999</p>
                </div>
                <div class="email">
                    <img class="envelope" src="images/envelope.png" alt="Envelope">
                    <p class="emailTxt">salve-lobos@lobINhos.com</p>
                </div>
                <button class="rodapeButton" type="button"><a href="indexQuemSomos.html">Quem Somos</a></button>
            </div>
            <div class="logoRodape">
                <figcaption class="legendaLogo">Desenvolvido com</figcaption>
                <img class="logoImg" src="images/paws.png" alt="Patinha Multicolor">
            </div>

        </div>
    </footer>
    <script src="scriptAddLobinho.js"></script>
</body>
</html>
